<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Shantell+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Cookie Cliker</title>
  </head>
  <body>
   
 <section class="row">
<!-- SECTION QUI CONTIENT LE HEADER -->
    <header class="fullscreen">
      <ul class="navbar">
        <li class="logo" > <h3>Cookie Clicker</h3></li>
        <li>Score : <span id="scoreclick"> 0</span></li>
        <li> <span class="delet">Score with</span> Bonus: <span id="scoreclickbonus"> 0</span></li>
        </ul>
     
      </header>


      <!-- SECTION QUI CONTIENT LE COOKIE -->
      <section id="cookie" class="flexitemleft">
        <div class="game-container">
          <h1>Cookie Clicker</h1>
          <div class="cookie-container">
            <div class="cookie">
              <img class="img-fluid" id="cookieClick" src="images/cookie.png" alt="Cookie">
             </div>
           
          </div>
        </div>
      </section>

      <!-- SECTION QUI CONTIENT LES BONUS -->
      <section class="flexitemright">
        <p id="bonus">Acheter des bonus et multipliez votre score !</p>
        <ul>
          <li>
            <button
              id="boutonpop"
              class="buttonX2"
              role="button"
              
            >
              Multi X2
            </button>
          </li>
          <li>
            <button
              id="boutonmulti"
              class="buttonX5"
              role="button"
             
            >
              Multi X5
            </button>
          </li>
          <li>
            <button
              id="boutonautoclick"
              class="autoClick"
              role="button"
              
            >
              <span class="material-symbols-outlined"> factory </span>The
              Factory
            </button>
          </li>
        </ul>
      </section>
    </section>
  
   
  

    
    <script type="module" src="/main.js"></script>
  </body>
</html>
