<!DOCTYPE html>
<html lang="en">
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link href="/css/styles.min.css" rel="stylesheet">
 <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
 <title>Cookie Clicker</title>
  </head>

  <body class="p-3 bg-primary">
 
  <!-- LA BOX AVEC LE SCORE -->
  <header class="row align-content-between">
<span id="scoreclickbonus" class="col-3"></span>
<p class="text-center col-6">Nombres de clics</p>
<span id="scoreclick" class="col-3 d-flex justify-content-end align-content-end"> 0</span>
  </header> 

    <!-- SCORE SUPPLEMENTAIRES  -->
    <div class="bg-white rounded-4 p-1 mx-5">
      <h3 class="text-center">Money</h3><div id="scoremoney" class="d-flex justify-content-center align-items-center"></div>
    </div>


    <!-- SECTION QUI CONTIENT LES BONUS -->
    <section class="bg-secondary rounded-top-4 p-3 row align-content-between">
      <h3 id="bonus">Acheter des bonus et multipliez votre score !</h3>
          <button
            id="boutonpop"
            class="buttonX2"
            role="button"
          >
            Multi X2
          </button>
          <button
            id="boutonmulti"
            class="buttonX5"
            role="button"
          >
            Multi X5
          </button>
          <button id="boutonautoclick" class="autoClick" role="button">
           The Factory
          </button>
    </section>

      <!-- SECTION QUI CONTIENT LE COOKIE -->
      <section class="bg-secondary row align-content-center">
          <h1>Click sur le cookie</h1>
        
              <img class="img-fluid" id="cookie1" src="./images/cookie.png" alt="Cookie">
    <script type="module" src="./main.js"></script>
  </section>
    
  <!-- SECTION QUI CONTIENT LES INFO -->
    <section class="row bg-secondary">
    <p class="">Bonus X2 : Cost 10, score x2.</p>


    <p>Bonus X5: Cost 50, score x5.</p>


    <p>The Factory : Cost 150, auto-click can activate once.</p>

    </section>

  </body>
</html>
